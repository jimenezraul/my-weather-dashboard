<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>My Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="h6 bg-grad">
        <h1 class="text-white text-center p-4">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <!-- Seatch column -->
            <div class="row">
                <div class="col-12 col-lg-3 d-flex flex-column">
                    <form class="col-12 d-flex flex-column">
                        <h2>Search for a City:</h2>
                        <input id="search" class="form-control border-dark" type="text" placeholder="San Diego">
                        <div id="message"></div>
                        <button id="search-btn" type="submit" class="btn btn-search mt-3">Search</button>
                    </form>
                    <!-- Cities search history -->
                    <div class="border-top border-dark pt-4 d-flex flex-column mt-4">
                        <button type="button" class="btn btn-history">Austin</button>
                    </div>
                </div>
                <div class="col-12 col-lg-9 mt-2">
                    <div id="city-message"></div>
                    <!-- Todays Forescast -->
                    <div id="weather-col">
                    </div>
                    <div id="forecast-col" class="mt-3 d-none">
                        <!-- 5 Days Forescast -->
                        <h3>5-Day Forecast</h3>
                        <div id="forecast" class="row justify-content-between text-white p-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
